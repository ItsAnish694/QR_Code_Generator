<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="Scripts/QR_Generator.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="qr-code-generator">
        <div class="generator-title-img">
          <div class="generator-title">
            <h1>QR Code Generator</h1>
          </div>
          <div class="generator-img">
            <img alt="qr-code" />
          </div>
        </div>
        <div class="generator-input-buttons">
          <input
            type="text"
            placeholder="Enter Your Text Here To Generate QR Code"
          />
          <div class="generator-buttons">
            <button id="generate">Generate</button>
            <button id="download">Download</button>
          </div>
          <button class="goto-scanner">QR Code Scanner</button>
        </div>
      </div>
      <div class="qr-code-scanner"></div>
    </div>
  </body>
</html>
